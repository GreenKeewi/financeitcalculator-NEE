  <h1>Finance Calculator</h1>
  <form>
    <label class="lt" for="loan-type"><b>Loan Type:</b></label>
    <select id="loan-type" name="loan-type">
      <option value="">Please select a loan type</option>
      <option value="36">36 Months - EPP</option>
      <option value="60">Project Loan - 60 Months </option>
      <option value="15">15 Years Loan Amount less than or equal to 15k</option>
      <option value="20">20 Years Loan Amount more than 15k</option>
    </select>
    <label class="la" for="loan-amount"><b>Loan Amount:</b></label>
    <input type="text" id="loan-amount" name="loan-amount" placeholder="Enter loan amount">
    <button type="button" onclick="calculateMonthlyPayment()">Calculate Monthly Payment</button>
  </form>
  <div id="result"></div>

  <script>
    function calculateMonthlyPayment() {
      let loanType = document.getElementById("loan-type").value;
      let loanAmount = parseFloat(document.getElementById("loan-amount").value);

      if (loanType === "15") {
        let monthlyPayment = loanAmount * 0.01014;
        document.getElementById("result").innerHTML = "Monthly payment: $" + monthlyPayment.toFixed(2);
      }
      else if (loanType === "20") {
        if (loanAmount >= 15000) {
          let monthlyPayment = loanAmount * 0.00899;
          document.getElementById("result").innerHTML = "Monthly payment: $" + monthlyPayment.toFixed(2);
        }
        else {
          document.getElementById("result").innerHTML = "Loan amount must be at least $15,000 for the 20-year loan option";
        }
      }
      else if (loanType === "36") {
        let monthlyPayment = loanAmount / 36;
        document.getElementById("result").innerHTML = "Monthly payment: $" + monthlyPayment.toFixed(2);
      }
      else if (loanType === "60") {
        let monthlyPayment = loanAmount * 0.0208;
        document.getElementById("result").innerHTML = "Monthly payment: $" + monthlyPayment.toFixed(2);
      }
    }
  </script>
